

            <div class="row">
                <div class="col-lg-6-full">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            服务存活率 (计算公式: running实例数/实例总数)
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>app</th>
                                            <th>日期</th>
                                            <th>hna</th>
                                            <th>hnb</th>
                                            <th>hangzhou</th>
                                            <th>beijing</th>
                                            <th>nanjing</th>
                                            <th>tucheng</th>
                                            <th>shanghai</th>
                                            <th>all</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for service, slis in service_sli_dict.items %}
                                        <tr>
                                            {% for sli in slis %}
                                            <td> {{service}} </td>
                                            <td>{{ sli.format_date }}</td>
                                            <td> <a href="/zhongjing/query/deadhosts/{{sli.id}}/" data-toggle="tooltip" title="机器数({{sli.total_num  | stringformat:'d' }})台,点击查看死机列表" > {{ sli.rate}} </a>  </td>
                                            {% endfor %}
                                        </tr>
                                        {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
